<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>La Revealer - Eyelid</title>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/eyelid.css" />
	<script src="https://use.fontawesome.com/6f521dddb3.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
	<div class="container">
		<p class="error"></p>
		<div class="formGroup login">
		<a href="#" class="clickLabel"><span class="fa fa-user" aria-hidden="true"><i>Login</i></span></a>
			<section>
				<span>
					<input type="text" name="username" placeholder="Username" />
					<input type="password" name="password" placeholder="Password" />
				</span>
				<button class="btn">Login</button>
			</section>
		</div>
		<div class="formGroup share">
			<a href="#" class="clickLabel"><span class="fa fa-share-alt" aria-hidden="true"><i>Share</i></span></a>
			<section class="socialNav">
				<span>
					<a href="#" class="twitter fa fa-twitter"></a>
					<a href="#" class="fb fa fa-facebook"></a>
					<a href="#" class="pin fa fa-pinterest-p"></a>
					<a href="#" class="insta fa fa-instagram"></a>
				</span>
			</section>
		</div>

		<div class="formGroup newsLetter">
			<a href="#" class="clickLabel"><span class="fa fa-envelope" aria-hidden="true"><i>Join Newsletter</i></span></a>
			<section>
				<span>
					<input type="email" name="email" placeholder="Email" />
				</span>
				<button class="btn">Join</button>
			</section>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script>
		$(document).ready(function() {
			eyelid();
		})
	</script>
</body>
</html>
