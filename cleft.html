<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>La Revealer - Cleft</title>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/cleft.css" />
	<script src="https://use.fontawesome.com/f1326d6789.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
	<div class="container">
		<p class="error"></p>
		<form id="loginForm">
			<div class="formGroup login">
				<a href="#" class="clickLabel"><span class="fa fa-user" aria-hidden="true"></span><i>Login</i></a>
				<section>
					<span>
						<input type="text" name="username" placeholder="Username" />
						<input type="password" name="password" placeholder="Password" />
					</span>
				</section>
			</div>
		</form>
		<div class="formGroup share">
			<a href="#" class="clickLabel">
				<span class="fa fa-share-alt" aria-hidden="true"></span><i>Share</i>
			</a>
			<section class="socialNav">
				<span>
					<a href="#" class="twitter fa fa-twitter"></a>
					<a href="#" class="fb fa fa-facebook"></a>
					<a href="#" class="pin fa fa-pinterest-p"></a>
					<a href="#" class="insta fa fa-instagram"></a>
				</span>
			</section>
		</div>
		<form id="newsForm">
			<div class="formGroup newsLetter">
				<a href="#" class="clickLabel">
					<span class="fa fa-envelope" aria-hidden="true"></span>
					<i>Join Newsletter</i></a>
				<section>
					<span>
						<input type="email" name="email" placeholder="email" />
					</span>
				</section>
			</div>
		</form>
	</div>
	<script src="js/main.js"></script>
	<script>
		$(document).ready(function() {
			burst();
		})
	</script>
</body>
</html>
